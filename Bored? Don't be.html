<!DOCTYPE html>
<html dir="ltr" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bored? Don't be.</title>
    <link rel="stylesheet" href="Bored%3F%20Don't%20be_files/bored.css">
    <script src="Bored%3F%20Don't%20be_files/bored.js" type="module" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Bored?</h1>
        <button type="button" id="go">Find Something to Do</button>
      </header>
      <p>Want to be more specific?<br>Check out these categories to narrow your suggestion.</p>
      <select id="specific-select">
        <option value="not-selected" selected="selected"></option>
        <option value="education">Education</option>
        <option value="recreational">Recreational</option>
        <option value="social">Social</option>
        <option value="diy">D.I.Y.</option>
        <option value="charity">Charity</option>
        <option value="cooking">Cooking</option>
        <option value="relaxation">Relaxation</option>
        <option value="music">Music</option>
        <option value="busywork">Busywork</option>
      </select>
      <div class="suggestion">

      </div>
      <div class="button-container">
        <button type="button" id="next">Nope.</button>
        <button type="button" id="this-one">Let's do it.</button>
      </div>
    </main>
  

</body></html>
